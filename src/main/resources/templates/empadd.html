		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa fa-bars"></i> 添加雇员信息</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a >人事管理系统</a></li>
						<li><i class="fa fa-bars"></i>管理员</li>
						<li><i class="fa fa-square-o"></i>雇员</li>
					</ol>
				</div>
			</div>
              <!-- page start-->
<!--              <h1 class="h3 mb-4 text-gray-800" >添加雇员信息</h1>-->

              <div class="row">
                  <div class="col-sm-6">
                      <div class="panel panel-success">
                          <div class="panel-heading">
                              <h3 class="panel-title">雇员表</h3>
                          </div>
                          <div class="panel-body">
                              <form class="form-horizontal" action="/emp/add" method="post">
<!--                                  <div class="form-group">-->
<!--                                      <label for="inputPassword3" class="col-sm-2 control-label">雇员ID</label>-->
<!--                                      <div class="col-sm-10">-->
<!--                                          <input type="text" class="form-control" name="Emp_id" id="inputPassword3" placeholder="雇员ID">-->
<!--                                      </div>-->
<!--                                  </div>-->
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">部门ID</label>
                                      <div class="col-sm-10">
                                          <select name="Job_id" class="form-control">
                                              <option th:each="Job:${jobs}" th:value="${Job.Job_id}" th:text="${Job.Job_name}"> </option>

                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">职位ID</label>
                                      <div class="col-sm-10">
                                          <select name="Dept_id" class="form-control">
                                              <option th:each="Department:${depts}" th:value="${Department.Dept_id}" th:text="${Department.Dept_name}"> </option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                                  <div class="col-sm-10">
                                      <input type="text" class="form-control" name="Emp_name" id="inputPassword3" placeholder="姓名">
                                  </div>
                              </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">身份证</label>
                                      <div class="col-sm-10">
                                          <input type="text" class="form-control" name="Card_id" id="inputPassword3" placeholder="身份证">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">家庭地址</label>
                                      <div class="col-sm-10">
                                          <input type="text" class="form-control" name="Address" id="inputPassword3" placeholder="家庭地址">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">QQ</label>
                                      <div class="col-sm-10">
                                          <input type="text" class="form-control" name="Qq" id="inputPassword3" placeholder="QQ">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">电话号码</label>
                                      <div class="col-sm-10">
                                          <input type="text" class="form-control" name="Phone" id="inputPassword3" placeholder="电话号码">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">电子邮件</label>
                                      <div class="col-sm-10">
                                          <input type="email" class="form-control" name="Email" id="inputEmail3" placeholder="电子邮件">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                                      <div class="col-sm-10">
                                          <label class="radio-inline">
                                              <input type="radio" name="Sex" id="inlineRadio1" value="1"> 男
                                          </label>
                                          <label class="radio-inline">
                                              <input type="radio" name="Sex" id="inlineRadio2" value="0"> 女
                                          </label>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">生日</label>
                                      <div class="col-sm-10">
                                          <input type="date" class="form-control" name="Birthday" id="inputPassword3">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">学历</label>
                                      <div class="col-sm-10">
                                          <select name="Education" class="form-control">
                                              <option value="1001"> 中专 </option>
                                              <option value="1002"> 大专 </option>
                                              <option value="1003"> 本科 </option>
                                              <option value="1004"> 硕士 </option>
                                              <option value="1005"> 博士 </option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" aria-hidden="Speciality" class="col-sm-2 control-label">特长</label>
                                      <div class="col-sm-10">
                                          <label class="checkbox-inline">
                                              <input type="checkbox" id="inlineCheckbox1" value="唱歌"> 唱歌
                                          </label>
                                          <label class="checkbox-inline">
                                              <input type="checkbox" id="inlineCheckbox2" value="跳舞"> 跳舞
                                          </label>
                                          <label class="checkbox-inline">
                                              <input type="checkbox" id="inlineCheckbox3" value="画画"> 画画
                                          </label>
                                          <label class="checkbox-inline">
                                              <input type="checkbox" id="inlineCheckbox1" value="游戏"> 游戏
                                          </label>
                                          <label class="checkbox-inline">
                                              <input type="checkbox" id="inlineCheckbox2" value="运动"> 运动
                                          </label>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">政治背景</label>
                                      <div class="col-sm-10">
                                          <input type="text" class="form-control" name="Race" id="inputPassword3" placeholder="政治背景">
                                      </div>
                                  </div>
                                  <!-- <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">额外信息</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="inputPassword3" placeholder="额外信息">
                                    </div>
                                  </div> -->
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">额外信息</label>
                                      <div class="col-sm-10">
                                          <textarea name="Remark" rows="6" cols="54"></textarea>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">入职时间</label>
                                      <div class="col-sm-10">
                                          <input type="date" class="form-control" name="Create_date" id="inputPassword3">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">状态</label>
                                      <div class="col-sm-10">
                                          <input type="text" class="form-control" name="EmpState" id="inputPassword3" placeholder="状态">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="col-sm-offset-2 col-sm-10">
                                          <button type="submit" class="btn btn-info">添加信息</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>

                  <!-- page end-->
          </section>
